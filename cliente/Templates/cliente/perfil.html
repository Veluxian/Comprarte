{% extends 'cliente/base.html' %}
{% load static %}
{% block contenido %}
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h1>Perfil</h1>
                    <form action="{% url 'perfil' %}" method="POST">
                        {% csrf_token %}
                        {{ formulario.as_p }}
                        <input class="btn btn-primary" type="submit" value="Actualizar"></input>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
