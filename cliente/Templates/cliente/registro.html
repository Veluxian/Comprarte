{% extends 'cliente/base.html' %}
{% load static %}
{% block contenido %}
<!-- carta registro-->
<div id="registro" class="container-fluid bg-body-tertiary">
        <div class="row mt-5">
            <div class="col-4 m-5">
              <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Regístrate</h5>
                    <form> 
                        <div class="mb-3 mt-5 position-relative">
                            <label for="validationDefault01" class="form-label">Nombre: </label>
                            <input type="text" class="form-control" id="validationDefault01" pattern="[A-Za-z]{2,20}" size="20" required="">
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="validationDefault02" class="form-label">Apellido: </label>
                            <input type="text" class="form-control" id="validationDefault02" pattern="[A-Za-z]{2,20}" size="20" required="">
                        </div>
                        <label class="form-label">Sexo: </label>
                        <div class="mb-3 position-relative">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" enabled>
                                <label class="form-check-label" for="inlineCheckbox1">Hombre</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" enabled>
                                <label class="form-check-label" for="inlineCheckbox2">Mujer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" enabled>
                                <label class="form-check-label" for="inlineCheckbox3">Prefiero no decirlo</label>
                            </div>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="validationDefaultUsername" class="form-label">Dirección de correo: </label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                <input type="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" minlength="8" maxlength="30" pattern=".+@gmail\.com" size="30" required="">
                            </div>
                        </div>
                        <div class="form-label">
                            <label for="floatingPassword" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control prueba" id="floatingPassword" minlength="8" maxlength="20" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&.])[A-Za-z\d@$!%*?&.]{8,20}$" size="20" required=""> 
                            <p class="prue">¡No se aceptan caracteres con tilde ni la letra ñ!</p>
                            <br>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" id="boton">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

{% endblock contenido %}
