{% extends 'cliente/base.html' %}
{% load static %}
{% block contenido %}
<!-- carta registro-->
<div class="container">
    <h1>Registro</h1>
    <form action="{% url 'registro'%}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-info mt-2 form-control" type="submit" value="Registrar">
    </form>
</div>
{% endblock contenido %}
