{% extends 'cliente/base.html' %}
{% load static %}
{% block contenido %}
<!-- carta registro-->
<div class="container-fluid bg-white mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <h1>Registro</h1>
            <form action="{% url 'registro'%}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>          
            </form>
        </div>
    </div>
</div>
{% endblock contenido %}
