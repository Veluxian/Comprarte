{% extends 'cliente/base.html' %}
{% load static %}
{% block contenido %}
<div class="container-fluid bg-secondary mt-5">
  <div class="row justify-content-center">
    <div class="col-3 mt-3 mb-3">
      <div class="card">
        <div class="card-body">
          <h1>Ingresar Articulo</h1>
          <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            {{formulario.as_p}}
            <input type="submit">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock contenido %}
