{% extends 'cliente/base.html' %}
{% load static %}
{% block contenido %}
<main class="container">
    <div class="col-4 m-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Formulario de contacto</h5>
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3 mt-5 position-relative">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" pattern="[A-Za-z]{2,20}" minlength="2" size="20" required>
                    </div>
                    <div class="mb-3 mt-5 position-relative">
                        <label for="apellidos">Apellidos: </label>
                        <input type="text" pattern="[A-Za-z]{2,20}" minlength="2" size="20" required>
                    </div>
                    <label for="celular" class="form-label">Celular:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">+569</span>
                        <div class="form-floating">
                          <input type="text" class="form-control"  placeholder="Número" name="celular"  minlength="8" maxlength="8" required>
                          <label for="floatingInputGroup1">Número</label>
                        </div>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" minlength="8" maxlength="30" pattern=".+@gmail\.com" size="30" required="">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock contenido %}
