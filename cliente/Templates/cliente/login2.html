{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/obras.css' %}">
    <title>ComprArte</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container-fluid obras">
  <header class="container-fluid mt-5">
      <div class="row bg-body-tertiary">
        <div class="col-7">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'main' %}">
                  <img src="{% static 'Images/arte logo.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    ComprArte
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'main' %}">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Nuestros Artistas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Encuentranos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contactanos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <!-- nuevo boton de registrarse-->      
        <div class="col mt-2">
        <a class="btn btn-primary" href="{% url 'registro' %}" role="button"> 
          <img src="{% static 'Images/usuario.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Regístrate 
        </a>
      </div>
      <!-- nuevo boton de ingresa-->      
      <div class="col mt-2">
        <a class="btn btn-primary" href="{% url 'login2' %}" role="button"> 
          <img src="{% static 'Images/usuario.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Ingresa
        </a>
      </div>
      </div>
  </header>
    <!-- carta login-->
    <div class="col-4 m-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Ingresa con tu cuenta</h5>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo electrónico:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" pattern=".+@gmail\.com" size="30" required="">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
              <input type="password" class="form-control prueba" id="exampleInputPassword1" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&.])[A-Za-z\d@$!%*?&.]{8,20}$" size="20" required="">
              <p class="prue">¡No se aceptan caracteres con tilde ni la letra ñ!</p>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
            </div>
              <button type="submit" class="btn btn-primary">Ingresa</button>
          </form>
        </div>
      </div>
    </div>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="test.js"></script>
    
  </body>
</html>
